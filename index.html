<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: #f3f4f6;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Custom scrollbar for rationale text if it gets too long */
      .rationale-box::-webkit-scrollbar {
        width: 6px;
      }
      .rationale-box::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen text-gray-800">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-md">

        <span class="text-sm bg-blue-800 px-3 py-1 rounded-full"

    <main class="flex-grow flex items-center justify-center p-4">

        <!-- Screen: Start -->

          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            ברוכים הבאים לבוחן

          <p class="text-lg text-gray-600 mb-8 max-w-md">

            <option value="10">10 שאלות</option>
            <option value="15" selected>15 שאלות</option>
            <option value="20">20 שאלות</option>
            <option value="25">25 שאלות</option>
            <option value="30">30 שאלות</option>
            <option value="35">35 שאלות</option>
            <option value="40">40 שאלות</option>
            <option value="45">45 שאלות</option>
            <option value="50">50 שאלות</option>
            <option value="55">55 שאלות</option>
            <option value="60">60 שאלות</option>
            <option value="65">65 שאלות</option>
            <option value="70">70 שאלות</option>
            <option value="75">75 שאלות</option>

        <!-- Screen: Quiz -->
        <div id="quiz-screen" class="hidden flex flex-col h-full fade-in">

          <div class="w-full bg-gray-200 h-2">

              <span id="score-display" class="text-blue-600">ניקוד: 0</span>

            <!-- Question Text -->
            <h3
              id="question-text"
              class="text-xl md:text-2xl font-bold text-gray-800 mb-6 leading-relaxed"

              <!-- Text injected via JS -->
            </h3>

            <!-- Hint Section -->
            <div class="mb-6">

                id="hint-btn"
                class="text-yellow-600 hover:text-yellow-700 text-sm font-medium flex items-center focus:outline-none"

                  fill="currentColor"

                    clip-rule="evenodd"
                  />
                </svg>
                צריך רמז?
              </button>
              <div
                id="hint-text"
                class="hidden mt-2 p-3 bg-yellow-50 border-r-4 border-yellow-400 text-yellow-800 text-sm rounded animate-pulse"
              >
                <!-- Hint injected via JS -->
              </div>
            </div>

            <!-- Options -->
            <div id="options-container" class="space-y-3">
              <!-- Options injected via JS -->
            </div>

            <!-- Feedback / Rationale -->
            <div
              id="feedback-container"
              class="hidden mt-6 p-4 rounded-lg border"
            >
              <div class="flex items-center mb-2">
                <span id="feedback-icon" class="text-2xl ml-2"></span>
                <h4 id="feedback-title" class="font-bold text-lg"></h4>
              </div>
              <p
                id="feedback-rationale"
                class="text-gray-700 text-sm leading-relaxed"
              ></p>
            </div>
          </div>

          <!-- Footer Actions -->
          <div class="p-4 border-t bg-gray-50 flex">
            <button
              id="next-btn"
              class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition items-center"
            >
              השאלה הבאה
            </button>
            <button
              id="finish-btn"
              class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition"
            >
              סיים בוחן
            </button>
          </div>
        </div>

        <!-- Screen: Result -->
        <div
          id="result-screen"
          class="hidden absolute inset-0 bg-white z-20 flex flex-col items-center justify-center p-8 text-center fade-in"
        >
          <div id="result-icon-container" class="mb-4">
            <!-- Icon injected via JS -->
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">הבוחן הסתיים!</h2>

          <div class="bg-blue-50 rounded-xl p-8 mb-8 w-full max-w-sm">
            <span
              class="block text-gray-500 text-sm uppercase tracking-wider mb-1"

          </button>
        </div>
      </div>
    </main>

      // --- State ---
      let currentQuestionIndex = 0;
      let score = 0;
      let canAnswer = true;

      // --- Elements ---
      const startScreen = document.getElementById("start-screen");
      const quizScreen = document.getElementById("quiz-screen");
      const resultScreen = document.getElementById("result-screen");

      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");
      const questionCount = document.getElementById("question-count");
      const scoreDisplay = document.getElementById("score-display");
      const progressBar = document.getElementById("progress-bar");

      const hintBtn = document.getElementById("hint-btn");
      const hintText = document.getElementById("hint-text");

      const feedbackContainer = document.getElementById("feedback-container");
      const feedbackTitle = document.getElementById("feedback-title");
      const feedbackRationale = document.getElementById("feedback-rationale");
      const feedbackIcon = document.getElementById("feedback-icon");

      const nextBtn = document.getElementById("next-btn");
      const finishBtn = document.getElementById("finish-btn");

      const startBtn = document.getElementById("start-btn");
      const restartBtn = document.getElementById("restart-btn");

      // --- Event Listeners ---
      startBtn.addEventListener("click", startQuiz);
      restartBtn.addEventListener("click", startQuiz);
      nextBtn.addEventListener("click", () => {
        currentQuestionIndex++;
        renderQuestion();
      });
      finishBtn.addEventListener("click", showResults);
      hintBtn.addEventListener("click", toggleHint);

      // --- Functions ---

      function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        canAnswer = true;

        const numOfQuestions = document.querySelector("#numOfQuestions").value;
        console.log(numOfQuestions);

        // ערבוב שאלות רנדומלי בתחילת כל משחק
        quizData = quizData
          .sort(() => Math.random() - 0.5)
          .slice(0, parseInt(numOfQuestions)); // בחרו 15 שאלות אקראיות

        // UI Reset
        startScreen.classList.add("hidden");
        resultScreen.classList.add("hidden");
        quizScreen.classList.remove("hidden");

        renderQuestion();
      }

      function renderQuestion() {
        // Reset state for new question
        canAnswer = true;
        const q = quizData[currentQuestionIndex];

        // Update Text
        questionText.textContent = q.question;
        questionCount.textContent = `שאלה ${currentQuestionIndex + 1} מתוך ${
          quizData.length
        }`;
        scoreDisplay.textContent = `ניקוד: ${score}`;

        // Update Progress
        const progress = (currentQuestionIndex / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;

        // Reset UI components
        hintText.textContent = q.hint;
        hintText.classList.add("hidden");
        feedbackContainer.classList.add("hidden");
        nextBtn.classList.add("hidden");
        finishBtn.classList.add("hidden");

        // Render Options
        optionsContainer.innerHTML = "";

        // Clone options to avoid mutating original data order if we wanted to shuffle
        // For now, keeping order as is
        const options = [...q.answerOptions];

        options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.className = `w-full text-right p-4 border-2 border-gray-200 rounded-lg text-lg text-gray-700 hover:border-blue-300 hover:bg-blue-50 transition duration-200 focus:outline-none flex items-start`;
          btn.innerHTML = `<span class="font-bold ml-2 text-gray-400">${
            index + 1
          }.</span> <span>${opt.text}</span>`;

          btn.onclick = () => handleAnswer(opt, btn, options);

          optionsContainer.appendChild(btn);
        });
      }

      function handleAnswer(selectedOption, btnElement, allOptions) {
        if (!canAnswer) return;
        canAnswer = false;

        const isCorrect = selectedOption.isCorrect;
        const buttons = optionsContainer.querySelectorAll("button");

        // Visual update
        if (isCorrect) {
          score++;
          scoreDisplay.textContent = `ניקוד: ${score}`;
          btnElement.classList.remove(
            "border-gray-200",
            "hover:border-blue-300",
            "hover:bg-blue-50"
          );
          btnElement.classList.add(
            "bg-green-100",
            "border-green-500",
            "text-green-900"
          );
          showFeedback(true, selectedOption.rationale);
        } else {
          btnElement.classList.remove(
            "border-gray-200",
            "hover:border-blue-300",
            "hover:bg-blue-50"
          );
          btnElement.classList.add(
            "bg-red-100",
            "border-red-500",
            "text-red-900"
          );
          showFeedback(false, selectedOption.rationale);

          // Highlight correct answer
          allOptions.forEach((opt, idx) => {
            if (opt.isCorrect) {
              const correctBtn = buttons[idx];
              correctBtn.classList.remove("border-gray-200");
              correctBtn.classList.add(
                "bg-green-50",
                "border-green-300",
                "text-green-800"
              );
            }
          });
        }

        // Disable all buttons
        buttons.forEach((b) => {
          b.onclick = null;
          b.classList.add("cursor-default");
          if (
            !b.classList.contains("bg-red-100") &&
            !b.classList.contains("bg-green-100") &&
            !b.classList.contains("bg-green-50")
          ) {
            b.classList.add("opacity-50");
          }
        });

        // Update Progress Bar to current step completed
        const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;

        // Show Next/Finish button
        if (currentQuestionIndex < quizData.length - 1) {
          nextBtn.classList.remove("hidden");
          // Scroll to bottom to show feedback/button on mobile
          setTimeout(
            () =>
              nextBtn.scrollIntoView({ behavior: "smooth", block: "nearest" }),
            100
          );
        } else {
          finishBtn.classList.remove("hidden");
          setTimeout(
            () =>
              finishBtn.scrollIntoView({
                behavior: "smooth",
                block: "nearest",
              }),
            100
          );
        }
      }

      function showFeedback(isCorrect, rationale) {
        feedbackContainer.classList.remove("hidden");
        feedbackContainer.className = `mt-6 p-4 rounded-lg border-2 fade-in ${
          isCorrect
            ? "bg-green-50 border-green-200"
            : "bg-red-50 border-red-200"
        }`;

        feedbackIcon.innerHTML = isCorrect ? "✅" : "❌";
        feedbackTitle.textContent = isCorrect ? "תשובה נכונה!" : "לא מדויק...";
        feedbackTitle.className = `font-bold text-lg ${
          isCorrect ? "text-green-800" : "text-red-800"
        }`;

        feedbackRationale.textContent = rationale;
      }

      function toggleHint() {
        if (hintText.classList.contains("hidden")) {
          hintText.classList.remove("hidden");
        } else {
          hintText.classList.add("hidden");
        }
      }

      function showResults() {
        quizScreen.classList.add("hidden");
        resultScreen.classList.remove("hidden");

        const finalScoreEl = document.getElementById("final-score");
        const finalMessageEl = document.getElementById("final-message");
        const iconContainer = document.getElementById("result-icon-container");

        finalScoreEl.textContent = `${score}/${quizData.length}`;

        const percentage = (score / quizData.length) * 100;

        if (percentage === 100) {
          finalMessageEl.textContent = "מצוין! שלטת בחומר בצורה מלאה.";
          iconContainer.innerHTML = '<span class="text-6xl">🏆</span>';
        } else if (percentage >= 80) {
          finalMessageEl.textContent =
            "עבודה טובה מאוד! יש לך הבנה חזקה של החומר.";
          iconContainer.innerHTML = '<span class="text-6xl">🥇</span>';
        } else if (percentage >= 60) {
          finalMessageEl.textContent =
            "לא רע, אך יש מקום לשיפור. כדאי לעבור שוב על החומר.";
          iconContainer.innerHTML = '<span class="text-6xl">📚</span>';
        } else {
          finalMessageEl.textContent = "מומלץ לחזור על החומר ולנסות שוב.";
          iconContainer.innerHTML = '<span class="text-6xl">📝</span>';
        }
      }
